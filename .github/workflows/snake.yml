name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Generate snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: GrigorevIvan
          outputs: |
            dist/github-snake.svg?color_snake=00ff5b&color_dots=0d1117,161b22,39d353,00ff5b,00ff5b&grid=1&background=0d1117&grid_color=30363d
            
      - name: Deploy to output branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
          keep_files: false
