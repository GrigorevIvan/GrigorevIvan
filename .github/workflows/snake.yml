name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Generate snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: GrigorevIvan
          outputs: |
              dist/github-snake.svg?color_snake=FF6B6B&color_dots=#f0f0f0,#c0c0c0,#808080,#FF6B6B,#FF0000
            
      - name: Deploy to output branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
          keep_files: false
